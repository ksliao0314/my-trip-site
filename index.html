    <style>
        :root {
            --brand-color: #4f46e5;
            --brand-color-light: #eef2ff;
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8f9fa;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        html.modal-open,
        body.modal-open {
            overflow: hidden;
        }
        h1, h2, h3 { font-family: 'Noto Sans TC', sans-serif; font-weight: 900; }
        
        .trip-card {
            border: 1px solid #e5e7eb;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .trip-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .trip-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08), 0 6px 6px rgba(0,0,0,0.1);
        }
        
        /* Animation for Activity Blocks */
        .activity-block {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .is-visible .activity-block {
            opacity: 1;
            transform: translateY(0);
        }

        .sticky-nav {
            position: sticky;
            top: env(safe-area-inset-top);
            z-index: 50;
            transition: box-shadow 0.3s;
        }
        .sticky-nav.scrolled {
             box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .tag { display: inline-block; background-color: var(--brand-color-light); color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; font-weight: 500; margin-right: 0.5rem; margin-bottom: 0.5rem; }
        
        .activity-block a, .info-block a, .modal-container a, #status-info-list a {
            font-weight: 600; /* semibold */
            color: #4338ca; /* indigo-700 */
        }
        
        details > summary { 
            list-style: none; 
            cursor: pointer; 
            padding: 1rem 1.25rem;
            transition: background-color 0.3s ease;
        }
        details > summary::-webkit-details-marker { display: none; }
        details .summary-arrow { transition: transform 0.3s; }
        details[open] > summary .summary-arrow { transform: rotate(90deg); }

        summary.summary-travel-day {
            background-color: #fffbeb;
            border-radius: 1rem;
            border: 1px solid #fef3c7;
        }
        summary.summary-travel-day h3 {
            color: #92400e;
        }
        
        summary.summary-today {
            background-color: #f0fdf4;
            border-radius: 1rem;
            border: 2px solid #4ade80;
            position: relative;
        }
        summary.summary-today h3::before {
             content: '⭐';
             margin-right: 0.5rem;
        }

        .weather-display {
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .nav-link {
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .nav-link:hover, .nav-utils:hover {
             color: var(--brand-color);
        }
        .nav-link.nav-link-active {
            color: var(--brand-color);
            font-weight: 700;
        }

        .day-past {
            display: none;
        }
        .show-past .day-past {
            display: block;
        }
        
        #status-city-arrow.rotate-180 {
            transform: rotate(180deg);
        }

        /* --- Foodie Modal Styles --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-container {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .modal-overlay.active .modal-container {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            flex-shrink: 0;
        }
        .modal-tabs {
            display: flex;
            gap: 0.25rem;
            background-color: #f3f4f6;
            padding: 0.25rem;
            border-radius: 9999px;
            flex-shrink: 0;
            margin-bottom: 1rem;
        }
        .modal-tab {
            flex-grow: 1;
            text-align: center;
            padding: 0.375rem 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: #4b5563;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .modal-tab.active {
            background-color: white;
            color: var(--brand-color);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .modal-content { }
        .modal-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #9ca3af;
        }
        .modal-close-btn:hover {
            color: #111827;
        }
        
        #update-notification {
            display: none;
            position: fixed;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 1cm;
            }
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
            .no-print, .sticky-nav, #today-btn, #mobile-menu-btn, #time-dashboard, #foodie-modal, #status-dashboard-section, #tip-calculator-section, #links-dashboard { 
                display: none !important; 
            }

            main.space-y-8 > :not([hidden]) ~ :not([hidden]),
            #itinerary-container.space-y-8 > :not([hidden]) ~ :not([hidden]) {
                margin-top: 0 !important;
            }

            .trip-card, .trip-card.is-visible { 
                box-shadow: none !important; 
                border: 1px solid #e5e7eb !important; 
                opacity: 1 !important; 
                transform: none !important; 
            }

            .activity-block {
                opacity: 1 !important;
                transform: none !important;
            }

            main { 
                padding: 0 !important; 
                margin: 0 !important; 
            }

            #itinerary-container > div {
                page-break-inside: avoid; 
                margin-bottom: 1rem;
            }

            #itinerary-container > div:last-child {
                margin-bottom: 0;
            }
            
            details summary .summary-arrow { 
                display: none !important; 
            }

            .day-past {
                display: block !important;
            }
        }
    </style>

    <script>
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker 註冊成功，範圍：', registration.scope);
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    const updateBar = document.getElementById('update-notification');
                                    if (updateBar) updateBar.style.display = 'block';
                                }
                            });
                        });
                    }).catch(error => console.log('ServiceWorker 註冊失敗：', error));
            });

            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });

            const reloadButton = document.getElementById('reload-button');
            if(reloadButton) {
                reloadButton.addEventListener('click', () => {
                    navigator.serviceWorker.getRegistration().then(reg => {
                        reg.waiting.postMessage({ type: 'SKIP_WAITING' });
                    });
                });
            }
        }

        // --- Global Functions ---
        let toastTimeout;
        function showToast(message) {
            const toastEl = document.getElementById('toast-notification');
            const toastMessageEl = document.getElementById('toast-message');
            if (!toastEl || !toastMessageEl) return;
            toastMessageEl.textContent = message;
            toastEl.classList.remove('hidden', 'opacity-0');
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toastEl.classList.add('opacity-0');
                setTimeout(() => toastEl.classList.add('hidden'), 300);
            }, 3000);
        }
        
        function scrollToToday(isAuto = false) {
            const todayString = new Date().toISOString().split('T')[0];
            const dashboardSection = document.getElementById('status-dashboard-section');

            if (dashboardSection) {
                 const mainNav = document.getElementById('main-nav');
                 const offset = mainNav ? mainNav.offsetHeight : 60;
                 const bodyRect = document.body.getBoundingClientRect().top;
                 const elementRect = dashboardSection.getBoundingClientRect().top;
                 const elementPosition = elementRect - bodyRect;
                 const offsetPosition = elementPosition - offset;
                 window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
            }

            const tripData = window.tripData; 
            const allWeatherData = window.allWeatherData || {}; // Ensure it exists
            if (tripData && typeof updateStatusDashboard === 'function') {
                const isTripActive = todayString >= tripData.tripInfo.tripStartDate && todayString < tripData.tripInfo.tripEndDate;
                currentDisplayDate = isTripActive ? todayString : tripData.tripInfo.tripStartDate;
                updateStatusDashboard(currentDisplayDate, tripData, allWeatherData);
            }
            
            if (!isAuto) {
                showToast('已為您顯示行程要覽！');
            }
        }
        
        function renderItinerary(itineraryData, container) {
            if (!itineraryData || !container) return;
            let htmlContent = '';
            const renderedCitySections = new Set(); 

            itineraryData.forEach(day => {
                let sectionIdAttr = '';
                if (day.cityTarget && !renderedCitySections.has(day.cityTarget)) {
                    sectionIdAttr = `id="${day.cityTarget}"`;
                    renderedCitySections.add(day.cityTarget);
                }
                
                const tagsHtml = day.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                const activitiesHtml = day.activities.map(activity => `<div class="activity-block"><h4 class="font-bold text-lg text-blue-800">${activity.title}</h4><ul class="list-disc list-inside mt-2 text-gray-700 space-y-1">${activity.items.map(item => `<li>${item}</li>`).join('')}</ul></div>`).join('');
                let reminderHtml = day.reminder ? `<div class="mt-4 p-4 bg-amber-100/60 rounded-lg border-l-4 border-amber-400"><h4 class="font-bold text-amber-800 flex items-center mb-2">${day.reminder.title}</h4><ul class="list-disc list-inside mt-2 text-amber-900/80 space-y-1">${day.reminder.items.map(item => `<li>${item}</li>`).join('')}</ul></div>` : '';
                let infoBoxHtml = day.infoBox ? `<div class="mt-4 p-4 bg-teal-100/60 rounded-lg border-l-4 border-teal-400"><h4 class="font-bold text-teal-800 flex items-center mb-2">${day.infoBox.title}</h4><ul class="list-disc list-inside mt-2 text-teal-900/80 space-y-1">${day.infoBox.items.map(item => `<li>${item}</li>`).join('')}</ul></div>` : '';
                
                htmlContent += `<div ${sectionIdAttr} data-day="${day.day}" data-date="${day.date}" data-day-group="${day.dayGroup}" data-city-target="${day.cityTarget}" data-weather-city="${day.weatherCity}">
                    <details class="trip-card bg-white rounded-2xl shadow-lg ring-1 ring-gray-200 overflow-hidden" ${day.day === 1 ? 'open' : ''}>
                        <summary class="${day.isTravelDay ? 'summary-travel-day' : ''} flex justify-between items-center">
                            <div>
                                <p class="text-sm font-medium ${day.isTravelDay ? 'text-amber-700' : 'text-indigo-600'}">${day.subTitle}</p>
                                <h3 id="day${day.day}" class="text-xl sm:text-2xl font-bold mt-1 text-gray-900">${day.title}</h3>
                            </div>
                            <div class="flex items-center space-x-3 sm:space-x-4">
                                <div class="weather-display flex-shrink-0 text-right"></div>
                                <div class="summary-arrow flex-shrink-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                                </div>
                            </div>
                        </summary>
                        <div class="p-4 sm:p-6 border-t border-gray-200">
                            <div class="my-3 flex flex-wrap justify-between items-start gap-2">
                                <div>${tagsHtml}</div>
                            </div>
                            <div class="space-y-6">${activitiesHtml}${infoBoxHtml}${reminderHtml}</div>
                        </div>
                    </details>
                </div>`;
            });
            container.innerHTML = htmlContent;
        }

        const cityCoordinates = { montreal: { lat: 45.50, lon: -73.57 }, quebec: { lat: 46.81, lon: -71.21 }, niagara: { lat: 43.09, lon: -79.08 }, chicago: { lat: 41.88, lon: -87.63 } };
        function getWeatherIcon(code) {
            const icons = { 0: '☀️', 1: '🌤️', 2: '⛅️', 3: '☁️', 45: '🌫️', 48: '🌫️', 51: '🌦️', 53: '🌦️', 55: '🌦️', 61: '🌧️', 63: '🌧️', 65: '🌧️', 66: '🌧️', 67: '🌧️', 71: '🌨️', 73: '🌨️', 75: '🌨️', 77: '🌨️', 80: '🌧️', 81: '🌧️', 82: '暴雨', 85: '🌨️', 86: '🌨️', 95: '⛈️', 96: '⛈️', 99: '⛈️' };
            return icons[code] || '🌡️';
        }
        function getWeatherReminder(code) {
            if ([51, 53, 55, 61, 63, 65, 80, 81, 82, 95, 96, 99].includes(code)) return '今日有雨，記得帶傘！';
            if ([71, 73, 75, 77, 85, 86].includes(code)) return '可能會下雪，注意保暖！';
            if ([0, 1].includes(code)) return '天氣晴朗，注意防曬！';
            if ([2, 3].includes(code)) return '多雲天氣，適合出遊。';
            if ([45, 48].includes(code)) return '有霧，行車請注意安全。';
            return '祝您有美好的一天！';
        }

        async function fetchAllWeatherData(itinerary) {
            if (!navigator.onLine && !navigator.serviceWorker.controller) {
                console.log("目前處於離線狀態，無法取得天氣資訊。");
                return {};
            }
            const uniqueCities = [...new Set(itinerary.map(day => day.weatherCity).filter(Boolean))];
            const promises = uniqueCities.map(city => {
                const { lat, lon } = cityCoordinates[city];
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`;
                return fetch(url).then(res => res.ok ? res.json() : Promise.reject(`API error for ${city}`))
                                 .then(data => ({ city, data }))
                                 .catch(error => { console.error(`無法取得 ${city} 的天氣資訊:`, error); return null; });
            });
            const results = await Promise.all(promises);
            return results.filter(r => r).reduce((acc, {city, data}) => ({ ...acc, [city]: data.daily }), {});
        }

        // --- MODIFICATION --- Now handles case where allWeatherData is not yet available.
        function updateStatusDashboard(date, data, allWeatherData = {}) {
            const { itinerary, hotels, transport, tripInfo } = data;
            const targetDayData = itinerary.find(d => d.date === date);

            const statusDateEl = document.getElementById('status-date');
            const statusCityTextEl = document.getElementById('status-city-text'); 
            const progressTextEl = document.getElementById('status-progress-text');
            const progressBarEl = document.getElementById('status-progress-bar');
            const viewDetailsBtn = document.getElementById('view-details-btn');
            const weatherItemEl = document.getElementById('status-weather-item');
            const weatherIconEl = document.getElementById('status-weather-icon');
            const weatherTempEl = document.getElementById('status-weather-temp');
            const weatherReminderEl = document.getElementById('status-weather-reminder');
            const accommodationItemEl = document.getElementById('status-accommodation-item');
            const accommodationContentEl = document.getElementById('status-accommodation-content');
            const transportItemEl = document.getElementById('status-transport-item');
            const transportContentEl = document.getElementById('status-transport-content');
            const transportIconEl = document.getElementById('status-transport-icon');
            const travelDayIndicatorEl = document.getElementById('status-travel-day-indicator');
            const timeInfoEl = document.getElementById('status-time-info');
            const timeDiffEl = document.getElementById('status-time-diff');


            if (!targetDayData) {
                if(timeInfoEl) timeInfoEl.style.display = 'none';
                statusDateEl.textContent = '旅程已結束或未開始';
                if (statusCityTextEl) statusCityTextEl.textContent = '期待下次旅行！';
                progressTextEl.textContent = '-';
                progressBarEl.style.width = '0%';
                if(viewDetailsBtn) viewDetailsBtn.style.display = 'none';
                weatherIconEl.textContent = '🏠';
                weatherTempEl.textContent = '';
                weatherReminderEl.textContent = '旅程已結束或尚未開始。';
                accommodationItemEl.style.display = 'none';
                transportItemEl.style.display = 'none';
                if (travelDayIndicatorEl) travelDayIndicatorEl.style.display = 'none';
                return;
            }

            if(timeInfoEl) timeInfoEl.style.display = 'flex';
            if(viewDetailsBtn) viewDetailsBtn.style.display = 'inline-block';
            
            if (travelDayIndicatorEl) {
                if (targetDayData.isTravelDay) {
                    travelDayIndicatorEl.textContent = '移動日';
                    travelDayIndicatorEl.style.display = 'inline-block';
                } else {
                    travelDayIndicatorEl.style.display = 'none';
                }
            }
            
            const [year, month, day] = date.split('-').map(Number);
            const dateObj = new Date(Date.UTC(year, month - 1, day));
            const dayOfWeek = dateObj.toLocaleDateString('zh-TW', { weekday: 'long', timeZone: 'UTC' });
            const datePart = `${month}月${day}日`;
            statusDateEl.textContent = `${datePart} (${dayOfWeek.replace('星期','週')})`;
            
            const city = targetDayData.weatherCity;
            const cityMap = { montreal: '蒙特婁', quebec: '魁北克市', niagara: '尼加拉瀑布', chicago: '芝加哥', '': '飛行途中' };
            if (statusCityTextEl) statusCityTextEl.textContent = cityMap[city] || '移動中';

            const progress = (targetDayData.day / tripInfo.totalDays) * 100;
            progressBarEl.style.width = `${progress}%`;
            progressTextEl.textContent = `Day ${targetDayData.day} / ${tripInfo.totalDays}`;

            if (timeDiffEl) {
                const cityTimezoneMap = { montreal: 'America/Montreal', quebec: 'America/Montreal', niagara: 'America/Montreal', chicago: 'America/Chicago' };
                const localTzKey = targetDayData.weatherCity;
                let diffText = '✈️ 飛行中';
                if (cityTimezoneMap[localTzKey] === 'America/Montreal') {
                    diffText = '與當地時差 12 小時';
                } else if (cityTimezoneMap[localTzKey] === 'America/Chicago') {
                    diffText = '與當地時差 13 小時';
                }
                timeDiffEl.textContent = diffText;
            }

            const cityWeather = allWeatherData[city];
            if (cityWeather) {
                const dayIndex = cityWeather.time.indexOf(date);
                if (dayIndex !== -1) {
                    const tempMax = Math.round(cityWeather.temperature_2m_max[dayIndex]);
                    const tempMin = Math.round(cityWeather.temperature_2m_min[dayIndex]);
                    const code = cityWeather.weather_code[dayIndex];
                    weatherIconEl.textContent = getWeatherIcon(code);
                    weatherTempEl.textContent = `${tempMin}°C / ${tempMax}°C`;
                    weatherReminderEl.textContent = getWeatherReminder(code);
                } else {
                    weatherIconEl.textContent = '🌡️';
                    weatherTempEl.textContent = '無預報';
                    weatherReminderEl.textContent = '無法取得本日天氣資訊。';
                }
                 weatherItemEl.style.display = 'flex';
            } else {
                 weatherReminderEl.textContent = '正在載入天氣資訊...';
                 weatherItemEl.style.display = 'flex';
            }

            const checkingIn = hotels.find(h => h.checkIn === date);
            const checkingOut = hotels.find(h => h.checkOut === date);
            const stayingAt = hotels.find(h => date >= h.checkIn && date < h.checkOut);
            let hotelHtml = '';
            if (checkingOut) {
                hotelHtml += `<div><span class="font-semibold text-red-600">[退房]</span> <a href="${checkingOut.mapLink}" target="_blank" class="hover:underline">${checkingOut.name}</a></div><div class="text-sm text-gray-600 pl-1">最晚退房：${checkingOut.checkOutTime}</div>`;
            }
            if (checkingIn) {
                const marginTop = checkingOut ? 'mt-2' : '';
                hotelHtml += `<div class="${marginTop}"><span class="font-semibold text-green-600">[入住]</span> <a href="${checkingIn.mapLink}" target="_blank" class="hover:underline">${checkingIn.name}</a></div><div class="text-sm text-gray-600 pl-1">最早入住：${checkingIn.checkInTime}</div>`;
            }
            if (!checkingIn && !checkingOut && stayingAt) {
                 hotelHtml = `<p>住宿於 <a href="${stayingAt.mapLink}" target="_blank" class="hover:underline">${stayingAt.name}</a></p>`;
            }
            if (hotelHtml) {
                accommodationContentEl.innerHTML = hotelHtml;
                accommodationItemEl.style.display = 'flex';
            } else {
                accommodationItemEl.style.display = 'none';
            }

            const transportItems = transport.filter(t => t.date === date);
            if (transportItems.length > 0) {
                const iconMap = { '航班': '✈️', '火車': '🚄', '巴士': '🚌' };
                transportIconEl.textContent = iconMap[transportItems[0].type] || '➡️';

                const transportHtml = transportItems.map((item, index) => {
                    let html = `<p class="font-medium">${item.details}</p>`;
                    
                    if (item.departureUTC && item.arrivalUTC) {
                        const departureDate = new Date(item.departureUTC);
                        const arrivalDate = new Date(item.arrivalUTC);

                        const departurePhase = data.timePhases.find(p => p.endUTC === item.departureUTC && p.timezone);
                        const arrivalPhase = data.timePhases.find(p => p.startUTC === item.arrivalUTC && p.timezone);
                        
                        const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };
                        let timeDetailsHtml = '<div class="text-sm text-gray-600 pl-2 border-l-2 border-gray-200 ml-1 mt-1 space-y-1">';
                        
                        if (departurePhase) {
                             const departureTime = departureDate.toLocaleTimeString('en-CA', { ...timeOptions, timeZone: departurePhase.timezone });
                             const departureCity = departurePhase.label.split('/')[0].trim();
                             timeDetailsHtml += `<div><span class="font-semibold text-gray-800">出發：</span>${departureTime} (${departureCity} 時間)</div>`;
                        }

                        if (arrivalPhase) {
                             const arrivalTime = arrivalDate.toLocaleTimeString('en-CA', { ...timeOptions, timeZone: arrivalPhase.timezone });
                             const arrivalCity = arrivalPhase.label.split('/')[0].trim();
                             timeDetailsHtml += `<div><span class="font-semibold text-gray-800">抵達：</span>${arrivalTime} (${arrivalCity} 時間)</div>`;
                        }
                        
                        timeDetailsHtml += '</div>';
                        html += timeDetailsHtml;
                    }

                    const wrapperClass = index > 0 ? 'mt-3' : '';
                    return `<div class="${wrapperClass}">${html}</div>`;
                }).join('');
                
                transportContentEl.innerHTML = transportHtml;
                transportItemEl.style.display = 'flex';
            } else {
                transportItemEl.style.display = 'none';
            }
        }


        // --- Main script execution ---
        let currentDisplayDate;

        // --- MODIFICATION --- Split data loading and UI rendering for better performance.
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('trip-data.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                // 1. Render primary content first
                const itineraryContainer = document.getElementById('itinerary-container');
                renderItinerary(data.itinerary, itineraryContainer);
                initializeApp(data);

                // 2. Fetch weather data in the background
                const allWeatherData = await fetchAllWeatherData(data.itinerary);
                window.allWeatherData = allWeatherData;

                // 3. Update UI with weather data once it's available
                updateWeatherUI(allWeatherData);

            } catch (error) {
                console.error("無法載入行程資料:", error);
                const container = document.getElementById('itinerary-container');
                if (container) container.innerHTML = `<p class="text-center text-red-600 font-bold">行程資料載入失敗，請檢查 trip-data.json 檔案。</p>`;
            }
        });

        // --- NEW FUNCTION --- This function is called after weather data is fetched.
        function updateWeatherUI(allWeatherData) {
            populateDayCardWeather(allWeatherData);
            // Re-run the dashboard update to fill in the weather details
            if (window.tripData && currentDisplayDate) {
                 updateStatusDashboard(currentDisplayDate, window.tripData, allWeatherData);
            }
        }

        function initializeApp(data) { // Removed allWeatherData from initial params
            window.tripData = data;
            const { hotels: hotelData, transport: transportData, foodie: foodieData, tripInfo, itinerary } = data;
            
            const statusCard = document.getElementById('status-card-content');
            const statusCityBtn = document.getElementById('status-city-btn');
            const cityDropdown = document.getElementById('city-dropdown');
            const statusCityArrow = document.getElementById('status-city-arrow');

            if (statusCityBtn && cityDropdown && statusCityArrow) {
                statusCityBtn.addEventListener('click', (event) => {
                    event.stopPropagation();
                    cityDropdown.classList.toggle('hidden');
                    statusCityArrow.classList.toggle('rotate-180');
                });

                document.querySelectorAll('.city-select-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        const cityKey = item.dataset.cityKey;
                        const firstDayInCity = data.itinerary.find(d => d.weatherCity === cityKey);
                        
                        if (firstDayInCity) {
                            currentDisplayDate = firstDayInCity.date;
                            updateStatusDashboard(currentDisplayDate, data, window.allWeatherData);
                            showToast(`已切換至 ${item.textContent}`);
                        }

                        cityDropdown.classList.add('hidden');
                        statusCityArrow.classList.remove('rotate-180');
                    });
                });

                window.addEventListener('click', (e) => {
                    if (!cityDropdown.classList.contains('hidden') && !statusCityBtn.contains(e.target)) {
                        cityDropdown.classList.add('hidden');
                        statusCityArrow.classList.remove('rotate-180');
                    }
                });
            }
            
            // --- MODIFICATION --- Added swipe gesture handlers for the status card
            if (statusCard) {
                let touchStartX = 0;
                let touchEndX = 0;
                const swipeThreshold = 50; // Minimum distance for a swipe

                statusCard.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });

                statusCard.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });
                
                function handleSwipe() {
                    const deltaX = touchEndX - touchStartX;
                    if (Math.abs(deltaX) > swipeThreshold) {
                        if (deltaX < 0) {
                            // Swiped left (next day)
                            document.getElementById('next-day-btn').click();
                        } else {
                            // Swiped right (previous day)
                            document.getElementById('prev-day-btn').click();
                        }
                    }
                }
            }


            const mainNav = document.getElementById('main-nav');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenuPanel = document.getElementById('mobile-menu-panel');
            if (mobileMenuBtn) mobileMenuBtn.addEventListener('click', () => mobileMenuPanel.classList.toggle('hidden'));
            window.addEventListener('scroll', () => mainNav.classList.toggle('scrolled', window.scrollY > 0));

            const tripCards = document.querySelectorAll('.trip-card');
            const cardObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('is-visible');
                });
            }, { threshold: 0.1 });
            tripCards.forEach(card => cardObserver.observe(card));

            function handleNavigation(hash) {
                if (!hash || hash === '#') return;
                try {
                    const targetElement = document.querySelector(hash);
                    if (!targetElement) return;
                    const offset = mainNav ? mainNav.offsetHeight + 20 : 80;
                    const targetTop = targetElement.getBoundingClientRect().top + window.pageYOffset;
                    window.scrollTo({ top: targetTop - offset, behavior: 'smooth' });
                    const details = targetElement.closest('details');
                    if (details && !details.open) details.open = true;
                } catch (e) { console.error("Navigation error:", e); }
            }
            
            document.querySelectorAll('a[href^="#"], .nav-utils, .mobile-nav-link').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    if(this.getAttribute('href')?.startsWith('#')) {
                       e.preventDefault();
                    }
                    const hash = this.getAttribute('href');
                    if (hash) handleNavigation(hash);
                    if (history.pushState && hash) {
                        history.pushState(null, null, hash);
                    } else if (hash) {
                        location.hash = hash;
                    }
                    if (mobileMenuPanel && !mobileMenuPanel.classList.contains('hidden')) mobileMenuPanel.classList.add('hidden');
                });
            });

            if (window.location.hash) setTimeout(() => handleNavigation(window.location.hash), 100);
            
            function triggerPrint() {
                const allDetails = document.querySelectorAll('#itinerary-container details');
                const originallyOpen = new WeakMap();
                allDetails.forEach(detail => { 
                    originallyOpen.set(detail, detail.open); 
                    detail.open = true; 
                });

                setTimeout(() => { 
                    window.print(); 
                    allDetails.forEach(detail => {
                        detail.open = originallyOpen.get(detail);
                    });
                }, 100);
            }
            document.getElementById('print-btn')?.addEventListener('click', triggerPrint);
            document.getElementById('mobile-print-btn')?.addEventListener('click', triggerPrint);

            const billInput = document.getElementById('bill-amount');
            const tipSelect = document.getElementById('tip-rate');
            const tipResultEl = document.getElementById('tip-result');
            const totalResultEl = document.getElementById('total-result');
            function calculateTip() {
                const bill = parseFloat(billInput.value);
                const tipPercent = parseFloat(tipSelect.value);
                if (!isNaN(bill) && bill > 0 && !isNaN(tipPercent)) {
                    const tip = bill * (tipPercent / 100);
                    const total = bill + tip;
                    if(tipResultEl) tipResultEl.textContent = `$${tip.toFixed(2)}`;
                    if(totalResultEl) totalResultEl.textContent = `$${total.toFixed(2)}`;
                } else {
                    if(tipResultEl) tipResultEl.textContent = '-';
                    if(totalResultEl) totalResultEl.textContent = '-';
                }
            }
            if (billInput) billInput.addEventListener('input', calculateTip);
            if (tipSelect) tipSelect.addEventListener('change', calculateTip);

            function updateLiveTaipeiTime() {
                const taipeiTimeEl = document.getElementById('status-taipei-time');
                if (!taipeiTimeEl) return;
                try {
                    const timeString = new Date().toLocaleTimeString('en-GB', {
                        timeZone: 'Asia/Taipei',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    taipeiTimeEl.textContent = `🇹🇼 台北時間 ${timeString}`;
                } catch(e) {
                    taipeiTimeEl.textContent = `🇹🇼 台北時間 --:--`;
                }
            }
            
            function populateDayCardWeather(allWeatherData) {
                 document.querySelectorAll('[data-weather-city]').forEach(dayEl => {
                    const date = dayEl.dataset.date;
                    const city = dayEl.dataset.weatherCity;
                    const weatherDisplay = dayEl.querySelector('.weather-display');
                    if (city && allWeatherData[city] && weatherDisplay) {
                        const dayIndex = allWeatherData[city].time.indexOf(date);
                        if (dayIndex !== -1) {
                            const temp = Math.round(allWeatherData[city].temperature_2m_max[dayIndex]);
                            const icon = getWeatherIcon(allWeatherData[city].weather_code[dayIndex]);
                            weatherDisplay.innerHTML = `${icon} ${temp}°C`;
                        } else { weatherDisplay.textContent = '無預報'; }
                    } else if (weatherDisplay) { weatherDisplay.textContent = 'N/A'; }
                });
            }

            const foodieModal = document.getElementById('foodie-modal');
            const modalTabs = document.getElementById('modal-tabs');
            const modalContent = document.getElementById('modal-content');
            function openFoodieModal(activeCityKey) {
                if (!foodieModal) return;
                let tabsHTML = '';
                Object.keys(foodieData).forEach(cityKey => tabsHTML += `<button class="modal-tab" data-city="${cityKey}">${foodieData[cityKey].name}</button>`);
                modalTabs.innerHTML = tabsHTML;
                document.querySelectorAll('.modal-tab').forEach(tab => tab.addEventListener('click', () => switchFoodieTab(tab.dataset.city)));
                switchFoodieTab(activeCityKey);
                document.body.classList.add('modal-open');
                foodieModal.classList.add('active');
            }
            function closeFoodieModal() {
                if(foodieModal) foodieModal.classList.remove('active');
                document.body.classList.remove('modal-open');
            }
            function switchFoodieTab(cityKey) {
                const cityData = foodieData[cityKey];
                if (!cityData) return;
                document.querySelectorAll('.modal-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.city === cityKey));
                let contentHTML = '';
                cityData.categories.forEach(category => {
                    contentHTML += `<div class="mb-4"><h3 class="text-lg font-bold text-gray-800 border-b-2 border-indigo-200 pb-1 mb-2">${category.name}</h3><div class="space-y-3">`;
                    category.items.forEach(item => {
                        const placesHTML = item.places.map(p => `<a href="${p.link}" target="_blank" class="hover:underline">${p.name}</a>`).join('、');
                        contentHTML += `<div><p class="font-semibold text-gray-700">${item.name}</p><p class="text-sm text-gray-500">${item.desc}</p><p class="text-sm text-gray-700">推薦：${placesHTML}</p></div>`;
                    });
                    contentHTML += '</div></div>';
                });
                modalContent.innerHTML = contentHTML;
            }
            document.querySelectorAll('.modal-close-btn').forEach(btn => btn.addEventListener('click', closeFoodieModal));
            if(foodieModal) foodieModal.addEventListener('click', e => (e.target === foodieModal) && closeFoodieModal());

            function initializeTripView() {
                const showPastToggle = document.getElementById('show-past-toggle');
                const showPastLabel = showPastToggle.closest('label');
                const mainContainer = document.querySelector('main.space-y-8');
                if (!mainContainer || !showPastToggle || !showPastLabel) return;
                
                showPastToggle.checked = false;
                const todayString = new Date().toISOString().split('T')[0];
                
                if (todayString < tripInfo.tripStartDate) {
                    showPastToggle.disabled = true;
                    showPastLabel.classList.add('opacity-50', 'cursor-not-allowed');
                }

                document.querySelectorAll('[data-date]').forEach(el => {
                    const dateStr = el.dataset.date;
                    if (!dateStr) return;
                    
                    const dayContentContainer = el.querySelector('.p-4.sm\\:p-6 .space-y-6'); 
                    if (dayContentContainer) {
                        const checkingOut = hotelData.find(h => h.checkOut === dateStr);
                        const checkingIn = hotelData.find(h => h.checkIn === dateStr);
                        const stayingAt = hotelData.find(h => dateStr >= h.checkIn && dateStr < h.checkOut);
                        let hotelInfoHTML = '';
                        if (checkingOut) hotelInfoHTML += `<p class="text-gray-700">今日退房：<a href="${checkingOut.mapLink}" target="_blank" class="font-semibold hover:underline">${checkingOut.name}</a> <span class="text-sm text-gray-500">(${checkingOut.checkOutTime}須退房)</span></p>`;
                        if (checkingIn) hotelInfoHTML += `<p class="text-gray-700 mt-1">今日入住：<a href="${checkingIn.mapLink}" target="_blank" class="font-semibold hover:underline">${checkingIn.name}</a> <span class="text-sm text-gray-500">(${checkingIn.checkInTime}可入住)</span></p>`;
                        else if (!checkingOut && stayingAt) hotelInfoHTML += `<p class="text-gray-700">今晚入住：<a href="${stayingAt.mapLink}" target="_blank" class="font-semibold hover:underline">${stayingAt.name}</a></p>`;

                        if (hotelInfoHTML) dayContentContainer.insertAdjacentHTML('afterbegin', `<div class="info-block accommodation-info p-4 bg-gray-50 rounded-lg border-l-4 border-indigo-400"><h4 class="font-bold text-lg text-indigo-800 flex items-center mb-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path d="M19 9.5A2.5 2.5 0 0016.5 7H3.5A2.5 2.5 0 001 9.5v7A2.5 2.5 0 003.5 19h13a2.5 2.5 0 002.5-2.5v-7zM6 13a1 1 0 11-2 0 1 1 0 012 0zm3 0a1 1 0 11-2 0 1 1 0 012 0z" /><path d="M3.5 4A1.5 1.5 0 002 5.5v1A1.5 1.5 0 003.5 8h13A1.5 1.5 0 0018 6.5v-1A1.5 1.5 0 0016.5 4h-13z" /></svg>住宿資訊</h4>${hotelInfoHTML}</div>`);
                        
                        const transportItems = transportData.filter(t => t.date === dateStr);
                        if (transportItems.length > 0) {
                             const transportListHTML = transportItems.map(item => `<li class="text-gray-700">${item.type}：${item.details}</li>`).join('');
                             dayContentContainer.insertAdjacentHTML('afterbegin', `<div class="info-block transportation-info p-4 bg-blue-50 rounded-lg border-l-4 border-blue-400"><h4 class="font-bold text-lg text-blue-800 flex items-center mb-2"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 3a1 1 0 00-1.447-.894L8.763 6H5a3 3 0 000 6h.085l1.558 2.336A1 1 0 008 15.5V17a1 1 0 001 1h2a1 1 0 001-1v-1.5a1 1 0 00-.237-.664L9.915 12H15a3 3 0 000-6h-3.763L16.553 3.894A1 1 0 0018 3zM5 9a1 1 0 100-2 1 1 0 000 2zm10-2a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>本日交通</h4><ul class="list-none space-y-1">${transportListHTML}</ul></div>`);
                        }
                        
                        const tagContainer = el.querySelector('.my-3');
                        const cityKey = el.dataset.weatherCity;
                        if (tagContainer && cityKey && foodieData[cityKey] && !tagContainer.querySelector('.foodie-btn-wrapper')) {
                            const foodieButton = document.createElement('button');
                            foodieButton.className = "foodie-btn bg-amber-100 text-amber-800 text-xs font-semibold px-3 py-1 rounded-full hover:bg-amber-200 transition-colors";
                            foodieButton.innerHTML = "🍽️ 美食清單";
                            foodieButton.onclick = e => { e.stopPropagation(); openFoodieModal(cityKey); };
                            const wrapper = document.createElement('div');
                            wrapper.className = "foodie-btn-wrapper flex-shrink-0";
                            wrapper.appendChild(foodieButton);
                            tagContainer.appendChild(wrapper);
                        }
                    }
                    
                    if (dateStr < todayString) {
                        el.classList.add('day-past');
                        if (el.querySelector('details')) el.querySelector('details').open = false;
                    } else if (dateStr === todayString) {
                        const summaryElement = el.querySelector('summary');
                        if (summaryElement) {
                            summaryElement.classList.add('summary-today');
                            const h3 = summaryElement.querySelector('h3');
                            if(h3 && !h3.querySelector('.today-marker')) h3.insertAdjacentHTML('beforeend', ' <span class="today-marker text-base font-medium text-green-600">(今日行程)</span>');
                        }
                    }
                });
                
                const updateVisibility = () => mainContainer.classList.toggle('show-past', showPastToggle.checked);
                showPastToggle.addEventListener('change', updateVisibility);
                updateVisibility();
            }
            
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('section[id], main > div[id]');
            const sectionObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        navLinks.forEach(link => {
                            link.classList.toggle('nav-link-active', link.getAttribute('href') === `#${id}`);
                        });
                    }
                });
            }, { rootMargin: "-50% 0px -50% 0px" });
            sections.forEach(section => sectionObserver.observe(section));


            updateLiveTaipeiTime();
            setInterval(updateLiveTaipeiTime, 1000); 

            // Initialize views without weather first
            initializeTripView();
            const todayString = new Date().toISOString().split('T')[0];
            currentDisplayDate = todayString >= tripInfo.tripStartDate && todayString < tripInfo.tripEndDate ? todayString : tripInfo.tripStartDate;
            updateStatusDashboard(currentDisplayDate, data); // Initial update without weather

            // Setup button listeners that will work before and after weather is loaded
            const prevBtn = document.getElementById('prev-day-btn');
            const nextBtn = document.getElementById('next-day-btn');

            const goPrevDay = () => {
                const [year, month, day] = currentDisplayDate.split('-').map(Number);
                const currentDateObj = new Date(Date.UTC(year, month - 1, day));
                currentDateObj.setUTCDate(currentDateObj.getUTCDate() - 1);
                currentDisplayDate = currentDateObj.toISOString().split('T')[0];
                updateStatusDashboard(currentDisplayDate, data, window.allWeatherData);
            };

            const goNextDay = () => {
                const [year, month, day] = currentDisplayDate.split('-').map(Number);
                const currentDateObj = new Date(Date.UTC(year, month - 1, day));
                currentDateObj.setUTCDate(currentDateObj.getUTCDate() + 1);
                currentDisplayDate = currentDateObj.toISOString().split('T')[0];
                updateStatusDashboard(currentDisplayDate, data, window.allWeatherData);
            };

            prevBtn.addEventListener('click', goPrevDay);
            nextBtn.addEventListener('click', goNextDay);


            document.getElementById('view-details-btn').addEventListener('click', () => {
                const dayData = data.itinerary.find(d => d.date === currentDisplayDate);
                if (dayData) {
                    const targetElement = document.querySelector(`[data-day="${dayData.day}"]`);
                    if (targetElement) {
                        const details = targetElement.querySelector('details');
                        if (details && !details.open) details.open = true;
                        
                        const offset = mainNav ? mainNav.offsetHeight : 60;
                        const bodyRect = document.body.getBoundingClientRect().top;
                        const elementRect = targetElement.getBoundingClientRect().top;
                        const elementPosition = elementRect - bodyRect;
                        const offsetPosition = elementPosition - offset - 20;
                        window.scrollTo({ top: offsetPosition, behavior: 'smooth' });
                    }
                }
            });
            
            document.getElementById('today-btn').addEventListener('click', () => {
                scrollToToday();
            });
        }
    </script>
</body>
