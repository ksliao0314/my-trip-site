    <style>
        :root {
            --brand-color: #4f46e5;
            --brand-color-light: #eef2ff;
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8f9fa;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        html.modal-open,
        body.modal-open {
            overflow: hidden;
        }
        h1, h2, h3 { font-family: 'Noto Sans TC', sans-serif; font-weight: 900; }
        
        .trip-card {
            border: 1px solid #e5e7eb;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .trip-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .trip-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08), 0 6px 6px rgba(0,0,0,0.1);
        }
        
        .activity-block {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .is-visible .activity-block {
            opacity: 1;
            transform: translateY(0);
        }

        .sticky-nav {
            position: sticky;
            top: env(safe-area-inset-top);
            z-index: 50;
            transition: box-shadow 0.3s;
        }
        .sticky-nav.scrolled {
             box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .tag { display: inline-block; background-color: var(--brand-color-light); color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; font-weight: 500; margin-right: 0.5rem; margin-bottom: 0.5rem; }
        
        .activity-block a, .info-block a, .modal-container a, #go-to-day-link {
            font-weight: 600; 
            color: #4338ca; 
        }
        
        details > summary { 
            list-style: none; 
            cursor: pointer; 
            padding: 1rem 1.25rem;
            transition: background-color 0.3s ease;
        }
        details > summary::-webkit-details-marker { display: none; }
        details .summary-arrow { transition: transform 0.3s; }
        details[open] > summary .summary-arrow { transform: rotate(90deg); }

        summary.summary-travel-day {
            background-color: #fffbeb;
            border-radius: 1rem;
            border: 1px solid #fef3c7;
        }
        summary.summary-travel-day h3 {
            color: #92400e;
        }
        
        summary.summary-today {
            background-color: #f0fdf4;
            border-radius: 1rem;
            border: 2px solid #4ade80;
            position: relative;
        }
        summary.summary-today h3::before {
             content: '⭐';
             margin-right: 0.5rem;
        }

        .weather-display {
            font-size: 0.8rem;
            color: #6b7280;
        }
        
        .timezone-block {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .timezone-highlight {
            transform: scale(1.03);
            box-shadow: 0 0 0 3px var(--brand-color);
            background-color: #f0f9ff;
        }
        .day-past {
            display: none;
        }
        .show-past .day-past {
            display: block;
        }
        
        #status-day-nav-btn {
            transition: background-color 0.2s ease-in-out;
        }
        #status-day-nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-container {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .modal-overlay.active .modal-container {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            flex-shrink: 0;
        }
        .modal-tabs {
            display: flex;
            gap: 0.25rem;
            background-color: #f3f4f6;
            padding: 0.25rem;
            border-radius: 9999px;
            flex-shrink: 0;
            margin-bottom: 1rem;
        }
        .modal-tab {
            flex-grow: 1;
            text-align: center;
            padding: 0.375rem 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: #4b5563;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .modal-tab.active {
            background-color: white;
            color: var(--brand-color);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .modal-content { }
        .modal-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #9ca3af;
        }
        .modal-close-btn:hover {
            color: #111827;
        }
        
        #update-notification {
            display: none;
            position: fixed;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 1cm;
            }
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
            .no-print, .sticky-nav, #today-btn, #mobile-menu-btn, #time-dashboard, #foodie-modal, #status-overview-section {

            .trip-card, .trip-card.is-visible {

            details { 
                page-break-inside: avoid; 
            }
            details summary .summary-arrow { 
                display: none !important; 
            }
            .day-past {
                display: block !important;
            }
        }

    <script>
        function renderItinerary(itineraryData, container) {
            if (!itineraryData || !container) return;
            container.innerHTML = itineraryData.map((day, index) => {
                const cityTarget = day.cityTarget || '';
                let citySection = '';
                if (cityTarget && (index === 0 || cityTarget !== itineraryData[index-1].cityTarget)) {
                    citySection = `<section id="${cityTarget}" data-city-section="${cityTarget}"></section>`;
                }

                const tagsHtml = day.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                const activitiesHtml = day.activities.map(activity => `<div class="activity-block"><h4 class="font-bold text-lg text-blue-800">${activity.title}</h4><ul class="list-disc list-inside mt-2 text-gray-700 space-y-1">${activity.items.map(item => `<li>${item}</li>`).join('')}</ul></div>`).join('');
                const reminderHtml = day.reminder ? `<div class="mt-4 p-4 bg-amber-100/60 rounded-lg border-l-4 border-amber-400"><h4 class="font-bold text-amber-800 flex items-center mb-2">${day.reminder.title}</h4><ul class="list-disc list-inside mt-2 text-amber-900/80 space-y-1">${day.reminder.items.map(item => `<li>${item}</li>`).join('')}</ul></div>` : '';
                const infoBoxHtml = day.infoBox ? `<div class="mt-4 p-4 bg-teal-100/60 rounded-lg border-l-4 border-teal-400"><h4 class="font-bold text-teal-800 flex items-center mb-2">${day.infoBox.title}</h4><ul class="list-disc list-inside mt-2 text-teal-900/80 space-y-1">${day.infoBox.items.map(item => `<li>${item}</li>`).join('')}</ul></div>` : '';

                return `${citySection}<div data-day="${day.day}" data-date="${day.date}" data-day-group="${day.dayGroup}" data-city-target="${cityTarget}" data-weather-city="${day.weatherCity || ''}"><details class="trip-card bg-white rounded-2xl shadow-lg ring-1 ring-gray-200 overflow-hidden" ${day.day === 1 ? 'open' : ''}><summary class="${day.isTravelDay ? 'summary-travel-day' : ''} flex justify-between items-center"><div class="flex-grow"><p class="text-sm font-medium ${day.isTravelDay ? 'text-amber-700' : 'text-indigo-600'}">${day.subTitle}</p><h3 id="day${day.day}" class="text-xl sm:text-2xl font-bold mt-1 text-gray-900">${day.title}</h3></div><div class="weather-display flex-shrink-0 ml-4 text-right"></div><div class="summary-arrow ml-2 flex-shrink-0"><svg class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg></div></summary><div class="p-4 sm:p-6 border-t border-gray-200"><div class="my-3 flex flex-wrap justify-between items-start gap-2"><div>${tagsHtml}</div></div><div class="space-y-6">${activitiesHtml}${infoBoxHtml}${reminderHtml}</div></div></details></div>`;
            }).join('');
        }

        async function fetchAllWeatherData(itineraryData) {
            const cityCoordinates = {
                montreal: { lat: 45.50, lon: -73.57 },
                quebec: { lat: 46.81, lon: -71.21 },
                niagara: { lat: 43.09, lon: -79.08 },
                chicago: { lat: 41.88, lon: -87.63 }
            };
            const uniqueCities = [...new Set(itineraryData.map(d => d.weatherCity).filter(Boolean))];
            
            const weatherPromises = uniqueCities.map(city => {
                const { lat, lon } = cityCoordinates[city];
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`;
                return fetch(url).then(res => res.json()).then(data => ({ city, data })).catch(err => {
                    console.error(`Fetching weather for ${city} failed:`, err);
                    return {city, data: null};
                });
            });

            const results = await Promise.all(weatherPromises);
            const weatherCache = {};
            results.forEach(({ city, data }) => {
                if(data && data.daily) weatherCache[city] = data.daily;
            });
            return weatherCache;
        }

        function initializeApp(data, weatherCache) {
            const { itinerary: itineraryData, hotels: hotelData, transport: transportData } = data;
            
            let currentlyDisplayedDayIndex = 0;
            const todayString = new Date().toISOString().split('T')[0];

            const prevDayBtn = document.getElementById('prev-day-btn');
            const nextDayBtn = document.getElementById('next-day-btn');
            const goToDayLink = document.getElementById('go-to-day-link');
            const todayBtn = document.getElementById('today-btn');

            prevDayBtn?.addEventListener('click', () => updateDisplayedDay(-1));
            nextDayBtn?.addEventListener('click', () => updateDisplayedDay(1));
            goToDayLink?.addEventListener('click', (e) => {
                e.preventDefault();
                scrollToElement(e.target.getAttribute('href'));
            });
            todayBtn?.addEventListener('click', () => {
                let actualTodayIndex = itineraryData.findIndex(d => d.date === todayString);
                if (actualTodayIndex === -1) {
                    actualTodayIndex = 0; 
                }
                currentlyDisplayedDayIndex = actualTodayIndex;
                updateStatusCard(itineraryData[currentlyDisplayedDayIndex]);
                scrollToElement('#status-overview-section');
            });
            
            function updateDisplayedDay(direction) {
                const newIndex = currentlyDisplayedDayIndex + direction;
                if (newIndex >= 0 && newIndex < itineraryData.length) {
                    currentlyDisplayedDayIndex = newIndex;
                    updateStatusCard(itineraryData[currentlyDisplayedDayIndex]);
                }
            }
            
            function updateStatusCard(dayData) {
                if (!dayData) return;
                updateWeatherDisplay(dayData);
                
                const cityNames = { montreal: "蒙特婁", quebec: "魁北克市", niagara: "尼加拉瀑布", chicago: "芝加哥", "": "旅途中" };
                const cityName = cityNames[dayData.weatherCity || ""];
                document.getElementById('status-date').textContent = new Date(dayData.date + 'T00:00:00').toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
                document.getElementById('status-city').textContent = `📍 ${cityName}`;
                
                const totalDays = itineraryData.length;
                const progressPercentage = (dayData.day / totalDays) * 100;
                document.getElementById('status-progress-text').textContent = `Day ${dayData.day} / ${totalDays}`;
                document.getElementById('status-progress-bar').style.width = `${progressPercentage}%`;
                
                const statusContent = document.getElementById('status-content');
                statusContent.innerHTML = '';
                
                const checkingOut = hotelData.find(h => h.checkOut === dayData.date);
                const checkingIn = hotelData.find(h => h.checkIn === dayData.date);
                const stayingAt = hotelData.find(h => dayData.date >= h.checkIn && dayData.date < h.checkOut);
                let hotelHtml = '';
                if (checkingIn || stayingAt || checkingOut) {
                    const hotel = checkingIn || stayingAt || checkingOut;
                    let statusText = '今晚入住';
                    if (checkingIn) statusText = `入住日 (${hotel.checkInTime}後)`;
                    if (checkingOut) statusText = `退房日 (${hotel.checkOutTime}前)`;
                    hotelHtml = `<div><h3 class="font-semibold text-gray-800 mb-2">🏨 當日住宿</h3><div class="bg-gray-50 p-4 rounded-lg"><p class="font-medium text-gray-900">${hotel.name}</p><div class="flex justify-between items-center mt-1"><p class="text-sm text-gray-500">${statusText}</p><a href="${hotel.mapLink}" target="_blank" class="text-sm font-semibold text-indigo-600 hover:underline">在地圖上檢視 &rarr;</a></div></div></div>`;
                }

                const transportItems = transportData.filter(t => t.date === dayData.date);
                let transportHtml = '';
                if (transportItems.length > 0) {
                    transportHtml = `<div><h3 class="font-semibold text-gray-800 mb-2 mt-4">✈️ 當日交通</h3><div class="bg-gray-50 p-4 rounded-lg space-y-2">${transportItems.map(item => `<div class="flex items-center"><span class="text-lg mr-3">${item.type.includes('航') ? '✈️' : (item.type.includes('火') ? '🚄' : '🚌')}</span><p class="font-medium text-gray-900">${item.details}</p></div>`).join('')}</div></div>`;
                }
                statusContent.innerHTML = hotelHtml + transportHtml;
                
                goToDayLink.setAttribute('href', `[data-date="${dayData.date}"]`);
                prevDayBtn.disabled = currentlyDisplayedDayIndex === 0;
                nextDayBtn.disabled = currentlyDisplayedDayIndex === itineraryData.length - 1;
            }

            function updateWeatherDisplay(dayData) {
                const container = document.getElementById('status-weather-container');
                container.innerHTML = '';
                const cityWeather = weatherCache[dayData.weatherCity];
                if (!cityWeather) return;
                const dayIndex = cityWeather.time.indexOf(dayData.date);
                if (dayIndex === -1) return;
                const code = cityWeather.weather_code[dayIndex];
                const maxTemp = Math.round(cityWeather.temperature_2m_max[dayIndex]);
                const minTemp = Math.round(cityWeather.temperature_2m_min[dayIndex]);
                const weatherInfo = getWeatherInfo(code);
                container.innerHTML = `<div class="flex gap-4 items-center bg-gray-50 p-4 rounded-lg"><div class="text-4xl">${weatherInfo.icon}</div><div><div class="font-semibold text-lg text-gray-800">${maxTemp}°C / ${minTemp}°C</div><div class="text-sm font-medium ${weatherInfo.color}">${weatherInfo.reminder}</div></div></div>`;
            }

            function getWeatherInfo(code) {
                const weatherMap = {
                    '0,1': { icon: '☀️', reminder: '天氣晴朗，注意防曬！', color: 'text-orange-600' },
                    '2,3': { icon: '☁️', reminder: '多雲時晴，舒適的一天。', color: 'text-gray-600' },
                    '45,48': { icon: '🌫️', reminder: '有霧，行車請注意安全。', color: 'text-gray-500' },
                    '51,53,55,61,63,65,80,81,82': { icon: '🌧️', reminder: '今日有雨，記得帶傘！', color: 'text-blue-600' },
                    '71,73,75,77,85,86': { icon: '❄️', reminder: '可能會下雪，注意保暖。', color: 'text-sky-600' },
                    '95,96,99': { icon: '⛈️', reminder: '注意雷陣雨，避免待在空曠處。', color: 'text-purple-600' },
                };
                for (const key in weatherMap) {
                    if (key.split(',').includes(String(code))) return weatherMap[key];
                }
                return { icon: '🌡️', reminder: '祝你有個美好的一天！', color: 'text-gray-600' };
            }

            function updateClockVisibility(todayString) {
                const tripStartDate = "2025-07-02";
                const chicagoDate = "2025-07-08";
                const tripEndDate = "2025-07-15";
                const montrealClock = document.getElementById('time-montreal-block');
                const chicagoClock = document.getElementById('time-chicago-block');
                montrealClock.style.display = 'none';
                chicagoClock.style.display = 'none';
                let localCityKey = null;

                if (todayString < tripStartDate) {
                    montrealClock.style.display = 'block';
                } else if (todayString < chicagoDate) {
                    montrealClock.style.display = 'block';
                    chicagoClock.style.display = 'block';
                    localCityKey = 'montreal';
                } else if (todayString < tripEndDate) {
                    chicagoClock.style.display = 'block';
                    localCityKey = 'chicago';
                }
                highlightTimezone(localCityKey);
            }

            function highlightTimezone(localCityKey) {
                document.querySelectorAll('.timezone-block').forEach(block => {
                    const h2 = block.querySelector('h2');
                    if (h2) h2.textContent = h2.textContent.replace(' (當地)', '').replace(' (下一站)', '');
                    block.classList.remove('timezone-highlight');
                });
                if (!localCityKey) return;
                const localBlockId = localCityKey === 'montreal' ? 'time-montreal-block' : 'time-chicago-block';
                const localBlock = document.getElementById(localBlockId);
                if (localBlock) {
                    localBlock.classList.add('timezone-highlight');
                    const h2 = localBlock.querySelector('h2');
                    if (h2 && !h2.textContent.includes('(當地)')) h2.textContent += ' (當地)';
                }
                if (localCityKey === 'montreal') {
                    const nextBlock = document.getElementById('time-chicago-block');
                    const h2 = nextBlock?.querySelector('h2');
                    if (h2 && !h2.textContent.includes('(下一站)')) h2.textContent += ' (下一站)';
                }
            }
            
            function initializePage() {
                let initialDayIndex = itineraryData.findIndex(d => d.date >= todayString);
                if (initialDayIndex === -1) initialDayIndex = itineraryData.length > 0 ? itineraryData.length - 1 : 0;
                currentlyDisplayedDayIndex = initialDayIndex;
                if(itineraryData.length > 0) updateStatusCard(itineraryData[currentlyDisplayedDayIndex]);
                updateClockVisibility(todayString);
                document.querySelectorAll('[data-date]').forEach(el => {
                    if (el.dataset.date < todayString) {
                        el.classList.add('day-past');
                        el.querySelector('details')?.setAttribute('open', false);
                    } else if (el.dataset.date === todayString) {
                        el.querySelector('summary')?.classList.add('summary-today');
                    }
                });
                const showPastToggle = document.getElementById('show-past-toggle');
                showPastToggle?.addEventListener('change', () => document.querySelector('main')?.classList.toggle('show-past', showPastToggle.checked));
            }

            // --- Kick off all initializations ---
            initializePage();
            // Other function initializations for nav, modals, etc. would go here...
        }

        function scrollToElement(selector) {
            const element = document.querySelector(selector);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }
    </script>
</body>
