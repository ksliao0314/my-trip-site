    <style>
        :root {
            --brand-color: #4f46e5;
            --brand-color-light: #eef2ff;
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #f8f9fa;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }
        html.modal-open,
        body.modal-open {
            overflow: hidden;
        }
        h1, h2, h3 { font-family: 'Noto Sans TC', sans-serif; font-weight: 900; }
        
        .trip-card {
            border: 1px solid #e5e7eb;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .trip-card.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .trip-card:hover {
            transform: translateY(-5px) !important;
            box-shadow: 0 10px 20px rgba(0,0,0,0.08), 0 6px 6px rgba(0,0,0,0.1);
        }
        
        .activity-block {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .is-visible .activity-block {
            opacity: 1;
            transform: translateY(0);
        }
        
        .sticky-nav {
            position: sticky;
            top: env(safe-area-inset-top);
            z-index: 50;
            transition: box-shadow 0.3s;
        }
        .sticky-nav.scrolled {
             box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        .tag { display: inline-block; background-color: var(--brand-color-light); color: #4338ca; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.8rem; font-weight: 500; margin-right: 0.5rem; margin-bottom: 0.5rem; }
        
        .activity-block a, .info-block a, .modal-container a, #status-info-list a {
            font-weight: 600; /* semibold */
            color: #4338ca; /* indigo-700 */
        }
        
        details > summary { 
            list-style: none; 
            cursor: pointer; 
            padding: 1rem 1.25rem;
            transition: background-color 0.3s ease;
        }
        details > summary::-webkit-details-marker { display: none; }
        details .summary-arrow { transition: transform 0.3s; }
        details[open] > summary .summary-arrow { transform: rotate(90deg); }

        summary.summary-travel-day {
            background-color: #fffbeb;
            border-radius: 1rem;
            border: 1px solid #fef3c7;
        }
        summary.summary-travel-day h3 {
            color: #92400e;
        }
        
        summary.summary-today {
            background-color: #f0fdf4;
            border-radius: 1rem;
            border: 2px solid #4ade80;
            position: relative;
        }
        summary.summary-today h3::before {
             content: '⭐';
             margin-right: 0.5rem;
        }

        .day-past { display: none; }
        .show-past .day-past { display: block; }

        /* --- Modal Styles (for Foodie and City Selector) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }
        .modal-container {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            transform: scale(0.95);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        .modal-overlay.active .modal-container {
            transform: scale(1);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            flex-shrink: 0;
        }
        .modal-tabs {
            display: flex;
            gap: 0.25rem;
            background-color: #f3f4f6;
            padding: 0.25rem;
            border-radius: 9999px;
            flex-shrink: 0;
            margin-bottom: 1rem;
        }
        .modal-tab {
            flex-grow: 1;
            text-align: center;
            padding: 0.375rem 0.5rem;
            font-size: 0.8rem;
            font-weight: 500;
            color: #4b5563;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .modal-tab.active {
            background-color: white;
            color: var(--brand-color);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
        .modal-content { }
        .modal-footer {
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            color: #9ca3af;
        }
        .modal-close-btn:hover { color: #111827; }

        /* City Selector Specific Styles */
        #city-selector-modal .modal-container { max-width: 320px; }
        .city-selector-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 0.75rem;
        }
        .city-selector-btn {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: center;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
        }
        .city-selector-btn:hover {
            background-color: #f3f4f6;
            border-color: #d1d5db;
        }
        
        #update-notification {
            display: none;
            position: fixed;
            bottom: 5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
        }
        
        @media print {
            @page { 
                size: A4 portrait; 
                margin: 1cm;
            }
            body { 
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact; 
            }
            .no-print { display: none !important; }

            main.space-y-8 > :not([hidden]) ~ :not([hidden]),
            #itinerary-container.space-y-8 > :not([hidden]) ~ :not([hidden]) {
                margin-top: 0 !important;
            }

            .trip-card, .trip-card.is-visible { 
                box-shadow: none !important; 
                border: 1px solid #e5e7eb !important; 
                opacity: 1 !important; 
                transform: none !important; 
            }

            .activity-block { opacity: 1 !important; transform: none !important; }
            main { padding: 0 !important; margin: 0 !important; }

            #itinerary-container > div {
                page-break-inside: avoid; 
                margin-bottom: 1rem;
            }
            #itinerary-container > div:last-child { margin-bottom: 0; }
            
            details summary .summary-arrow { display: none !important; }
            .day-past { display: block !important; }
        }
    </style>

            <div class="modal-header">
                <h2 id="foodie-modal-title" class="text-2xl font-bold text-gray-900">美食指南</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="foodie-modal-tabs" class="modal-tabs"></div>
            <div id="foodie-modal-content" class="space-y-4 mt-4"></div>
            <div class="modal-footer">
                <button class="modal-close-btn w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg transition-colors">
                    關閉
                </button>
            </div>
        </div>
    </div>
    
    <div id="city-selector-modal" class="modal-overlay no-print">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="text-xl font-bold text-gray-900">快速跳轉至城市</h2>
                <button class="modal-close-btn">&times;</button>
            </div>
            <div id="city-selector-grid" class="city-selector-grid">
                <!-- City buttons will be injected here -->
            </div>
        </div>
    </div>
    
    <script>
        // --- Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker 註冊成功，範圍：', registration.scope);
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    document.getElementById('update-notification').style.display = 'block';
                                }
                            });
                        });
                    }).catch(error => console.log('ServiceWorker 註冊失敗：', error));
            });
            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
            document.getElementById('reload-button')?.addEventListener('click', () => {
                navigator.serviceWorker.getRegistration().then(reg => reg.waiting.postMessage({ type: 'SKIP_WAITING' }));
            });
        }

        // --- Global Variables ---
        let currentDisplayDate;
        const cityMap = { 
            'montreal-section': '蒙特婁', 
            'quebec-section': '魁北克市', 
            'niagara-section': '尼加拉瀑布', 
            'chicago-section': '芝加哥'
        };
        const cityTimezones = {
            'montreal': 'America/Montreal',
            'quebec': 'America/Montreal',
            'niagara': 'America/Toronto',
            'chicago': 'America/Chicago'
        };

        // --- Utility Functions ---
        function showToast(message) {
            const toastEl = document.getElementById('toast-notification');
            if (!toastEl) return;
            toastEl.textContent = message;
            toastEl.classList.remove('hidden', 'opacity-0');
            clearTimeout(window.toastTimeout);
            window.toastTimeout = setTimeout(() => {
                toastEl.classList.add('opacity-0');
                setTimeout(() => toastEl.classList.add('hidden'), 300);
            }, 3000);
        }
        
        function scrollToToday() {
            const todayString = new Date().toISOString().split('T')[0];
            const { tripData, allWeatherData } = window;
            if (tripData && typeof updateStatusDashboard === 'function') {
                const isTripActive = todayString >= tripData.tripInfo.tripStartDate && todayString < tripData.tripInfo.tripEndDate;
                currentDisplayDate = isTripActive ? todayString : tripData.tripInfo.tripStartDate;
                updateStatusDashboard(currentDisplayDate, tripData, allWeatherData);
            }
            showToast('已為您顯示本日狀態！');
            // Scroll to the dashboard after updating it
            const dashboardSection = document.getElementById('status-dashboard-section');
            if (dashboardSection) {
                 const mainNav = document.getElementById('main-nav');
                 const offset = mainNav ? mainNav.offsetHeight + 20 : 80;
                 const bodyRect = document.body.getBoundingClientRect().top;
                 const elementRect = dashboardSection.getBoundingClientRect().top;
                 window.scrollTo({ top: elementRect - bodyRect - offset, behavior: 'smooth' });
            }
        }

        function renderItinerary(itineraryData, container) {
            if (!itineraryData || !container) return;
            container.innerHTML = itineraryData.map(day => {
                const tagsHtml = day.tags.map(tag => `<span class="tag">${tag}</span>`).join('');
                const activitiesHtml = day.activities.map(activity => `<div class="activity-block"><h4 class="font-bold text-lg text-blue-800">${activity.title}</h4><ul class="list-disc list-inside mt-2 text-gray-700 space-y-1">${activity.items.map(item => `<li>${item}</li>`).join('')}</ul></div>`).join('');
                const reminderHtml = day.reminder ? `<div class="mt-4 p-4 bg-amber-100/60 rounded-lg border-l-4 border-amber-400"><h4 class="font-bold text-amber-800 flex items-center mb-2">${day.reminder.title}</h4><ul class="list-disc list-inside mt-2 text-amber-900/80 space-y-1">${day.reminder.items.map(item => `<li>${item}</li>`).join('')}</ul></div>` : '';
                const infoBoxHtml = day.infoBox ? `<div class="mt-4 p-4 bg-teal-100/60 rounded-lg border-l-4 border-teal-400"><h4 class="font-bold text-teal-800 flex items-center mb-2">${day.infoBox.title}</h4><ul class="list-disc list-inside mt-2 text-teal-900/80 space-y-1">${day.infoBox.items.map(item => `<li>${item}</li>`).join('')}</ul></div>` : '';
                
                return `<div id="${day.cityTarget || `day-target-${day.day}`}" data-day="${day.day}" data-date="${day.date}" data-city-target="${day.cityTarget}" data-weather-city="${day.weatherCity}">
                    <details class="trip-card bg-white rounded-2xl shadow-lg ring-1 ring-gray-200 overflow-hidden mb-8" ${day.day === 1 ? 'open' : ''}>
                        <summary class="${day.isTravelDay ? 'summary-travel-day' : ''} flex justify-between items-center">
                            <div>
                                <p class="text-sm font-medium ${day.isTravelDay ? 'text-amber-700' : 'text-indigo-600'}">${day.subTitle}</p>
                                <h3 id="day${day.day}" class="text-xl sm:text-2xl font-bold mt-1 text-gray-900">${day.title}</h3>
                            </div>
                            <div class="summary-arrow flex-shrink-0">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                            </div>
                        </summary>
                        <div class="p-4 sm:p-6 border-t border-gray-200">
                            <div class="my-3 flex flex-wrap justify-between items-start gap-2">${tagsHtml}</div>
                            <div class="space-y-6">${activitiesHtml}${infoBoxHtml}${reminderHtml}</div>
                        </div>
                    </details>
                </div>`;
            }).join('');
        }

        async function fetchAllWeatherData(itinerary) {
            const uniqueCities = [...new Set(itinerary.map(day => day.weatherCity).filter(Boolean))];
            const promises = uniqueCities.map(city => {
                const { lat, lon } = cityCoordinates[city];
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=weather_code,temperature_2m_max,temperature_2m_min&timezone=auto`;
                return fetch(url).then(res => res.ok ? res.json() : Promise.reject(`API error`))
                                 .then(data => ({ city, data }))
                                 .catch(error => { console.error(`無法取得 ${city} 的天氣資訊:`, error); return null; });
            });
            const results = await Promise.all(promises);
            return results.filter(r => r).reduce((acc, {city, data}) => ({ ...acc, [city]: data.daily }), {});
        }

        function updateStatusDashboard(date, data, allWeatherData) {
            const { itinerary, hotels, transport, tripInfo } = data;
            const targetDayData = itinerary.find(d => d.date === date);

            const statusDateEl = document.getElementById('status-date');
            const statusCityEl = document.getElementById('status-city');
            const viewDetailsBtn = document.getElementById('view-details-btn');
            const accommodationItemEl = document.getElementById('status-accommodation-item');
            const transportItemEl = document.getElementById('status-transport-item');
            const travelDayIndicatorEl = document.getElementById('status-travel-day-indicator');
            const timeDifferenceEl = document.getElementById('time-difference-display');

            if (!targetDayData) {
                // Handle off-trip dates
                const elementsToHide = [viewDetailsBtn, accommodationItemEl, transportItemEl, travelDayIndicatorEl, timeDifferenceEl];
                elementsToHide.forEach(el => el && (el.style.display = 'none'));
                document.getElementById('status-weather-item').style.display = 'none';
                statusDateEl.textContent = '旅程已結束或未開始';
                statusCityEl.textContent = '期待下次旅行！';
                document.getElementById('status-progress-text').textContent = '-';
                document.getElementById('status-progress-bar').style.width = '0%';
                return;
            }

            viewDetailsBtn.style.display = 'inline-block';
            travelDayIndicatorEl.style.display = targetDayData.isTravelDay ? 'inline-block' : 'none';
            if(targetDayData.isTravelDay) travelDayIndicatorEl.textContent = '移動日';
            
            const dateObj = new Date(date + 'T00:00:00Z');
            statusDateEl.textContent = `${dateObj.getUTCMonth() + 1}月${dateObj.getUTCDate()}日 (${dateObj.toLocaleDateString('zh-TW', { weekday: 'long', timeZone: 'UTC' }).replace('星期','週')})`;
            
            const cityKey = Object.keys(cityMap).find(key => key === targetDayData.cityTarget) || '';
            statusCityEl.textContent = cityMap[cityKey] || '移動中';

            document.getElementById('status-progress-bar').style.width = `${(targetDayData.day / tripInfo.totalDays) * 100}%`;
            document.getElementById('status-progress-text').textContent = `Day ${targetDayData.day} / ${tripInfo.totalDays}`;

            const weatherCity = targetDayData.weatherCity;
            const cityWeather = allWeatherData[weatherCity];
            if (cityWeather && cityWeather.time) {
                const dayIndex = cityWeather.time.indexOf(date);
                if (dayIndex !== -1) {
                    const tempMax = Math.round(cityWeather.temperature_2m_max[dayIndex]);
                    const tempMin = Math.round(cityWeather.temperature_2m_min[dayIndex]);
                    const code = cityWeather.weather_code[dayIndex];
                    const iconMap = { 0: '☀️', 1: '🌤️', 2: '⛅️', 3: '☁️', 45: '🌫️', 48: '🌫️', 51: '🌦️', 53: '🌦️', 55: '🌦️', 61: '🌧️', 63: '🌧️', 65: '🌧️', 66: '🌧️', 67: '🌧️', 71: '🌨️', 73: '🌨️', 75: '🌨️', 77: '🌨️', 80: '🌧️', 81: '🌧️', 82: '暴雨', 85: '🌨️', 86: '🌨️', 95: '⛈️', 96: '⛈️', 99: '⛈️' };
                    const reminderMap = { 'rain': '今日有雨，記得帶傘！', 'snow': '可能會下雪，注意保暖！', 'sun': '天氣晴朗，注意防曬！', 'default': '祝您有美好的一天！' };
                    const reminderKey = [51,53,55,61,63,65,80,81,82,95,96,99].includes(code) ? 'rain' : [71,73,75,77,85,86].includes(code) ? 'snow' : [0,1].includes(code) ? 'sun' : 'default';
                    document.getElementById('status-weather-icon').textContent = iconMap[code] || '🌡️';
                    document.getElementById('status-weather-temp').textContent = `${tempMin}°C / ${tempMax}°C`;
                    document.getElementById('status-weather-reminder').textContent = reminderMap[reminderKey];
                }
                 document.getElementById('status-weather-item').style.display = 'flex';
            } else {
                 document.getElementById('status-weather-item').style.display = 'none';
            }

            const checkingIn = hotels.find(h => h.checkIn === date);
            const checkingOut = hotels.find(h => h.checkOut === date);
            let hotelHtml = '';
            if (checkingOut) hotelHtml += `<div><span class="font-semibold text-red-600">[退房]</span> <a href="${checkingOut.mapLink}" target="_blank" class="hover:underline">${checkingOut.name}</a></div><div class="text-sm text-gray-600 pl-1">最晚退房：${checkingOut.checkOutTime}</div>`;
            if (checkingIn) hotelHtml += `<div class="${checkingOut ? 'mt-2' : ''}"><span class="font-semibold text-green-600">[入住]</span> <a href="${checkingIn.mapLink}" target="_blank" class="hover:underline">${checkingIn.name}</a></div><div class="text-sm text-gray-600 pl-1">最早入住：${checkingIn.checkInTime}</div>`;
            
            document.getElementById('status-accommodation-content').innerHTML = hotelHtml;
            accommodationItemEl.style.display = hotelHtml ? 'flex' : 'none';

            const transportItems = transport.filter(t => t.date === date);
            if (transportItems.length > 0) {
                document.getElementById('status-transport-icon').textContent = { '航班': '✈️', '火車': '🚄', '巴士': '🚌' }[transportItems[0].type] || '➡️';
                document.getElementById('status-transport-content').innerHTML = transportItems.map(item => `<p>${item.details}</p>`).join('');
                transportItemEl.style.display = 'flex';
            } else {
                transportItemEl.style.display = 'none';
            }

            const localTimezone = cityTimezones[weatherCity];
            if(localTimezone && timeDifferenceEl) {
                try {
                    const now = new Date();
                    const taipeiOffset = now.toLocaleTimeString('en-US', {timeZone: 'Asia/Taipei', timeZoneName: 'short'}).split(' ')[2].replace('GMT','');
                    const localOffset = now.toLocaleTimeString('en-US', {timeZone: localTimezone, timeZoneName: 'short'}).split(' ')[2].replace('GMT','');
                    const diff = parseInt(taipeiOffset) - parseInt(localOffset);
                    timeDifferenceEl.textContent = `與當地時差 ${diff >= 0 ? '+' : ''}${diff}H`;
                } catch(e) { timeDifferenceEl.textContent = ''; }
            } else if(timeDifferenceEl) {
                timeDifferenceEl.textContent = '';
            }
        }

        // --- Main script execution ---
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('trip-data.json');
                if (!response.ok) throw new Error(`HTTP error`);
                window.tripData = await response.json();
                window.allWeatherData = await fetchAllWeatherData(window.tripData.itinerary);
                
                renderItinerary(window.tripData.itinerary, document.getElementById('itinerary-container'));
                initializeApp(window.tripData, window.allWeatherData);

            } catch (error) {
                console.error("無法載入行程資料:", error);
                document.getElementById('itinerary-container').innerHTML = `<p class="text-center text-red-600 font-bold">行程資料載入失敗。</p>`;
            }
        });

        function initializeApp(data, allWeatherData) {
            const { foodie: foodieData, itinerary } = data;
            const todayString = new Date().toISOString().split('T')[0];
            const isTripActive = todayString >= data.tripInfo.tripStartDate && todayString < data.tripInfo.tripEndDate;
            currentDisplayDate = isTripActive ? todayString : data.tripInfo.tripStartDate;
            
            function updateTaipeiClock() {
                const timeEl = document.getElementById('taipei-time-value');
                if (timeEl) {
                    timeEl.textContent = new Date().toLocaleTimeString('en-GB', { timeZone: 'Asia/Taipei', hour12: false, hour: '2-digit', minute: '2-digit' });
                }
            }
            updateTaipeiClock();
            setInterval(updateTaipeiClock, 1000);

            // --- Nav and Print Handlers ---
            const mainNav = document.getElementById('main-nav');
            window.addEventListener('scroll', () => mainNav.classList.toggle('scrolled', window.scrollY > 0));
            
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenuPanel = document.getElementById('mobile-menu-panel');
            mobileMenuBtn.addEventListener('click', () => mobileMenuPanel.classList.toggle('hidden'));

            function handleNavLinkClick(e) {
                e.preventDefault();
                const hash = this.getAttribute('href');
                const targetElement = document.querySelector(hash);
                if(targetElement) {
                     const offset = mainNav ? mainNav.offsetHeight + 20 : 80;
                     const bodyRect = document.body.getBoundingClientRect().top;
                     const elementRect = targetElement.getBoundingClientRect().top;
                     window.scrollTo({ top: elementRect - bodyRect - offset, behavior: 'smooth' });
                }
                 if (mobileMenuPanel && !mobileMenuPanel.classList.contains('hidden')) mobileMenuPanel.classList.add('hidden');
            }
            document.querySelectorAll('.nav-link-item, .mobile-nav-link').forEach(link => {
                if(!link.id.includes('print')) link.addEventListener('click', handleNavLinkClick);
            });

            function triggerPrint() {
                const allDetails = document.querySelectorAll('#itinerary-container details');
                const originallyOpen = new WeakMap();
                allDetails.forEach(detail => { 
                    originallyOpen.set(detail, detail.open); 
                    detail.open = true; 
                });
                setTimeout(() => { 
                    window.print(); 
                    allDetails.forEach(detail => detail.open = originallyOpen.get(detail));
                }, 100);
            }
            document.getElementById('print-btn')?.addEventListener('click', triggerPrint);
            document.getElementById('mobile-print-btn')?.addEventListener('click', () => {
                 if (!mobileMenuPanel.classList.contains('hidden')) mobileMenuPanel.classList.add('hidden');
                 triggerPrint();
            });

            // --- Other Event Listeners ---
            document.getElementById('today-btn').addEventListener('click', scrollToToday);
            document.getElementById('prev-day-btn').addEventListener('click', () => {
                const d = new Date(currentDisplayDate + 'T00:00:00Z');
                d.setUTCDate(d.getUTCDate() - 1);
                currentDisplayDate = d.toISOString().split('T')[0];
                updateStatusDashboard(currentDisplayDate, data, allWeatherData);
            });
            document.getElementById('next-day-btn').addEventListener('click', () => {
                const d = new Date(currentDisplayDate + 'T00:00:00Z');
                d.setUTCDate(d.getUTCDate() + 1);
                currentDisplayDate = d.toISOString().split('T')[0];
                updateStatusDashboard(currentDisplayDate, data, allWeatherData);
            });
            document.getElementById('view-details-btn').addEventListener('click', () => {
                const dayData = itinerary.find(d => d.date === currentDisplayDate);
                if (dayData) {
                    const targetElement = document.querySelector(`[data-day="${dayData.day}"]`);
                    if (targetElement) {
                        targetElement.querySelector('details').open = true;
                        window.scrollTo({ top: targetElement.offsetTop - (mainNav.offsetHeight + 20), behavior: 'smooth' });
                    }
                }
            });
            
            const showPastToggle = document.getElementById('show-past-toggle');
            showPastToggle.addEventListener('change', () => document.querySelector('main').classList.toggle('show-past', showPastToggle.checked));
            
            const cityGrid = document.getElementById('city-selector-grid');
            if (cityGrid) {
                const uniqueCityTargets = [...new Set(itinerary.map(d => d.cityTarget).filter(Boolean))];
                cityGrid.innerHTML = uniqueCityTargets.map(cityId => `<button class="city-selector-btn" data-city-id="${cityId}">${cityMap[cityId]}</button>`).join('');
                document.querySelectorAll('.city-selector-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const firstDayOfCity = itinerary.find(d => d.cityTarget === btn.dataset.cityId);
                        if(firstDayOfCity) {
                            currentDisplayDate = firstDayOfCity.date;
                            updateStatusDashboard(currentDisplayDate, data, allWeatherData);
                        }
                    });
                });
            }

            ['foodie-modal', 'city-selector-modal'].forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (!modal) return;
                const closeFn = () => { modal.classList.remove('active'); document.body.classList.remove('modal-open'); };
                document.querySelectorAll(`#${modalId} .modal-close-btn, #${modalId} .city-selector-btn`).forEach(btn => btn.addEventListener('click', closeFn));
                modal.addEventListener('click', e => (e.target === modal) && closeFn());
            });

            document.getElementById('status-city-btn').addEventListener('click', () => {
                 document.getElementById('city-selector-modal').classList.add('active');
                 document.body.classList.add('modal-open');
            });
            
            updateStatusDashboard(currentDisplayDate, data, allWeatherData);
            document.querySelector('main').classList.toggle('show-past', showPastToggle.checked);
        }
    </script>
