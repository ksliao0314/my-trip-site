# GitHub Actions 工作流程名稱
name: Build and Deploy

# 觸發條件：當推送到 main 分支時執行
on:
  push:
    branches:
      - main

# 工作內容
jobs:
  build-and-deploy:
    # 運行的虛擬環境
    runs-on: ubuntu-latest

    # 工作步驟
    steps:
      # 步驟 1: 取得你的程式碼
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      # 步驟 2: 設定 Node.js 環境，以便使用 npm
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 步驟 3: 安裝專案依賴 (Tailwind CSS)
      - name: Install dependencies 📦
        run: npm install

      # 步驟 4: 執行 build 指令，產生 style.css
      - name: Build CSS 🎨
        run: npm run build:css

      # 步驟 5: 將建置好的網站部署到 gh-pages 分支
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # 要部署到的分支
          folder: . # 要部署的資料夾 (根目錄)
